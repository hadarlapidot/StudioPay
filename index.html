<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Calculation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>StudioPay</h1>

      <label for="input-number">Enter a number (x) from 0 to 10,000:</label
      ><br />
      <input type="number" id="input-number" min="0" max="10000" value="1000" />

      <div class="slider-container">
        <label for="range-slider">Set the price for the first session:</label
        ><br />
        <input type="range" id="range-slider" min="0" max="1000" value="500" />
        <output id="slider-value">500</output>
      </div>

      <div class="result">
        <p>Studio pay I = <span id="result-a">150</span></p>
        <p>Studio pay II = <span id="result-b">150</span></p>
        <p>Total amount to pay: <span id="total-amount">300</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
